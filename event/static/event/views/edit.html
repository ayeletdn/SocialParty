<div class="container">
	<div class="row">
		<div class="edit col-sm-offset-1 col-sm-10">
			<h1>Add Event</h1>


			{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

			<form method="POST" class="form-horizontal" role="form" data-step="step_0">
			{% csrf_token %}
				{% for field in form %}
					<div class="form-group">
						<label class="col-sm-2 control-label">{{ field.label }}</label>
						<div class="col-sm-8">
							<input 	type="text" id="{{ field.id_for_label }}" 
									class="form-control" 
									{% if field.help_text %}placeholder="{{ field.help_text }}"{% endif %}
									{% if field.value %}value="{{ field.value }}"{% endif %}>
						</div>
					</div>
				{% endfor %}
				<div class="form-group item_list" id="guest_list">
					<label class="col-sm-2 control-label">Guest list</label>
					<div class="col-sm-5 item_inputs" id="guest_list_inputs">
						<div class="has-feedback item">
							<input type="text" class="form-control" disabled>
							<span class="glyphicon glyphicon-minus form-control-feedback" title="Remove"></span>
						</div>
					</div>
				</div>
				<div class="form-group item_list" id="party_list">
					<label class="col-sm-2 control-label">Party list</label>
					<div class="col-sm-5 item_inputs" id="party_list_inputs">
						<div class="has-feedback item">
							<input type="text" class="form-control" disabled>
							<span class="glyphicon glyphicon-minus form-control-feedback" title="Remove"></span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" name="advance_step" class="btn btn-default">Continue</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
