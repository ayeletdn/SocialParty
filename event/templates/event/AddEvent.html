{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title>Add Event</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="{% static 'event/css/event.css' %}">
	<link rel="stylesheet" href="{% static 'event/css/edit_event.css' %}">
</head>
<body>
	{% include 'event/partials/_user_header.html' %}
	<div class="container">
		<div class="row">
			<div class="edit col-sm-offset-1 col-sm-10">
				<h1>Add Event</h1>


				{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

				<form method="POST" class="form-horizontal" role="form">
				{% csrf_token %}
					{% for field in form %}
						<div class="form-group">
							<label class="col-sm-2 control-label">{{ field.label }}</label>
							<div class="col-sm-8">
								<input 	type="text" id="{{ field.id_for_label }}" 
										class="form-control" 
										{% if field.help_text %}placeholder="{{ field.help_text }}"{% endif %}
										{% if field.value %}value="{{ field.value }}"{% endif %}>
							</div>
						</div>
					{% endfor %}
					<div class="form-group guest_list" id="guest_list">
						<label class="col-sm-2 control-label">Guest list</label>
						<div class="col-sm-5" id="guest_list_inputs">
							<div class="has-feedback guest">
								<input type="text" class="form-control" disabled>
								<span class="glyphicon glyphicon-minus form-control-feedback" title="Remove guest"></span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" name="step_1" class="btn btn-default">Continue</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
	<script src="//maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
	<script src="{% static 'event/js/addEvent.js' %}"></script>
</body>
</html>
